<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butique — Pitore</title>
    <style>
        /* DESIGN LIMPO - INSPIRADO NO ELEMENTOR, CONSTRUÍDO PARA GITHUB */
        body {
            background-color: #111111; /* Cinza escuro oficial do GitHub */
            color: #e6edf3;
            font-family: 'Helvetica Neue', Helvetica, Helvetica, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 40px;
            display: block;
            text-align: center;
        }

        /* Grid de Produtos */
        .vitrine {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        /* Card do Produto - Réplica do Design */
        .produto-card {
            background-color: transparent;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .produto-card:hover {
            border-color: #8b949e;
            transform: translateY(-5px);
        }

        .produto-imagem {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
            aspect-ratio: 3/4;
            object-fit: cover;
            background-color: #161b22; /* Placeholder */
        }

        .produto-titulo {
            font-size: 1.25rem;
            margin: 10px 0;
            font-weight: 600;
        }

        .produto-preco {
            font-size: 1.1rem;
            color: #7d8590;
            margin-bottom: 20px;
        }

        /* Botões */
        .botoes-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: filter 0.2s;
        }

        .btn-comprar {
            background-color: #ffffff;
            color: #0d1117;
        }

        .btn-saiba-mais {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #30363d;
        }

        .btn:hover {
            filter: brightness(0.8);
        }

        footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #7d8590;
            text-align: center;
        }
    </style>
</head>
<body>

    <span class="logo">▭</span>

    <div class="container">
        <div class="vitrine">
            
            <div class="produto-card">
                <img src="img/capa-obra-din.jpg" alt="O Obra de Din" class="produto-imagem">
                <h2 class="produto-titulo">O Obra de Din</h2>
                <p class="produto-preco">R$ 54,00</p>
                <div class="botoes-wrapper">
                    <a href="https://pay.hotmart.com/V97904423H" class="btn btn-comprar">COMPRAR AGORA</a>
                    <a href="#" class="btn btn-saiba-mais">SAIBA MAIS</a>
                </div>
            </div>

            <div class="produto-card">
                <img src="img/capa-pidin.jpg" alt="PiDin" class="produto-imagem">
                <h2 class="produto-titulo">PiDin</h2>
                <p class="produto-preco">R$ 44,00</p>
                <div class="botoes-wrapper">
                    <a href="https://pay.hotmart.com/X97813583I" class="btn btn-comprar">COMPRAR AGORA</a>
                    <a href="#" class="btn btn-saiba-mais">SAIBA MAIS</a>
                </div>
            </div>

                        <div class="produto-card">
                <img src="img/capa-obra-din.jpg" alt="O Obra de Din" class="produto-imagem">
                <h2 class="produto-titulo">O Obra de Din</h2>
                <p class="produto-preco">R$ 54,00</p>
                <div class="botoes-wrapper">
                    <a href="https://pay.hotmart.com/V97904423H" class="btn btn-comprar">COMPRAR AGORA</a>
                    <a href="#" class="btn btn-saiba-mais">SAIBA MAIS</a>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p>Pitore © 2026 por Din está licenciado sob CC BY 4.0</p>
    </footer>

</body>
</html>
